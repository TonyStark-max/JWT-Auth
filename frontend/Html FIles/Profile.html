<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="/Css%20files/Profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <header class="header">
            <h1>My Profile</h1>
            <p>View and update your personal details</p>
        </header>

        <div class="profile-card">
            <div class="profile-image">
                <img src="student.jpg" alt="Student Photo">
                <input type="file" id="profilePicInput" style="display:none;">
                <button id="changePicBtn">Change Photo</button>
            </div>

            <div class="profile-details">
                <form id="profileForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="John Doe" required>

                    <label for="roll">Roll No</label>
                    <input type="text" id="roll" value="CSE2025001" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" value="john.doe@example.com" required>

                    <label for="department">Department</label>
                    <input type="text" id="department" value="Computer Science Engineering" required>

                    <label for="year">Year</label>
                    <input type="text" id="year" value="2nd Year" required>

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" value="+91 9876543210" required>

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </main>
</div>
    <script src="/Js%20files/Index.js"></script>
<script>
    const changePicBtn = document.getElementById('changePicBtn');
    const profilePicInput = document.getElementById('profilePicInput');
    const profileImage = document.querySelector('.profile-image img');

    changePicBtn.addEventListener('click', () => profilePicInput.click());
    profilePicInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(file){
            profileImage.src = URL.createObjectURL(file);
        }
    });

    const profileForm = document.getElementById('profileForm');
    profileForm.addEventListener('submit', (e)=>{
        e.preventDefault();
        alert("Profile updated successfully! (For demo purpose, changes not saved to backend)");
    });
</script>
</body>
</html>
